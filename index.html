<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memo</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
    <div class="control-btns">
        <input type="text" id="name-player"  placeholder="ادخل اسمك">
        <select name="" id="levels">
            <option value="4" selected>4</option>
            <option value="6">6</option>
            <option value="12">12</option>
            <option value="24">24</option>
            <option value="32">32</option>
        </select>
        <select name="" id="select-category">
            <option value="programing" selected>programing</option>
            <option value="chess">chess</option>
            <option value="notation">notation</option>
        </select>
        <select name="" id="mode">
            <option value="2000" >slow</option>
            <option value="1000" selected >normal</option>
            <option value="500">fast</option>
        </select>
        <span class="start">ابدأ</span>
    </div>
    <div class="info-container">
        <div class="box">

            <div class="name">
                name: <span>------</span>
            </div>
            <div class="tries">
                Wrong tries: <span>0</span>
            </div>
        </div>
        <div class="box">
            
            <div class="level">
                levels: <span>------</span>
            </div>
            <div class="category">
                category: <span>------</span>
            </div>
            <div class="type-mode">
                category: <span>------</span>
            </div>
        </div>
    </div>
     <section class="memory-game"></section>
    <script src="./js/main.js"></script>
</body>
</html>
